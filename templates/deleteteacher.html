{% extends 'base.html' %}

{% block content %}
  <h2>Delete Teacher</h2>
  <p>Are you sure you want to delete "{{ teacher.full_name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'teacher_list' %}">Cancel</a>
  </form>
{% endblock %}
